<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hi </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-user-astronaut"></i> MySpace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About Us</a>
                    <a href="gallery.html" class="nav-link">Gallery</a>
                    <a href="#" class="nav-link">Contact</a>
                </ul>
            </div>
        </div>
    </nav>


    <main class="main py-5">
        <section class="section__contact">
            <h1 class="section__contact--heading py-5" data-aos="fade-up" data-aos-anchor-placement="ease-in-back"
                data-aos-delay="350" data-aos-duration="1000">
                We are very grateful that you came here
            </h1>
            <div class="container">
                <p class="section__contact--text" data-aos="fade-up" data-aos-anchor-placement="ease-in-back"
                    data-aos-delay="700" data-aos-duration="1000">
                    Now you can contact <span class="our-team">our team</span> and take advantage of our services
                </p>
                <a href="#form"><i class="fa-solid fa-arrow-down bounce-top"></i></a>
            </div>
        </section>

        <section class="section__form py-5">
            <div class="container">
                <form class="row g-3" id="form">
                    <div class="col-md-6 form-box">
                        <label for="inputName" class="form-label">First Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="First name">
                    </div>
                    <div class="col-md-6 form-box">
                        <label for="inputsurname" class="form-label">Second Name</label>
                        <input type="surname" class="form-control" id="inputsurname" placeholder="Second name">
                    </div>
                    <div class="col-md-6 form-box">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="col-md-6 form-box">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="col-12 form-box">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12 form-box">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <p class="error">Wype≈Çnij wszystkie pola!</p>
                    <div class="col-sm-12 text-center form-box">
                        <button type="submit" class="btn btn-primary send-btn">Sign in</button>
                    </div>

                    <div class="send-box">
                        <h3 class="send-title">
                            Thank you!
                        </h3>
                        <p class="send-text">
                            Your order has been placed
                        </p>
                    </div>
                </form>
            </div>
        </section>

    </main>


    <footer class="p-5">

        <div class="footer-box">
            <p class="footer-text navbar-brand"><i class="fas fa-user-astronaut"></i> MySpace &copy; | 2023</p>
        </div>

    </footer>

    <script src="https://kit.fontawesome.com/52989f7b96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({

            startEvent: 'DOMContentLoaded',
            offset: 300,
            once: true

        });
    </script>
    <script src="/js/script.js"></script>
    <script src="/js/form.js"></script>
</body>

</html>
